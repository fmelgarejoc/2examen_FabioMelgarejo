<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Lista de Empleados</h4>
    <button class="btn btn-primary" (click)="toggleFormulario()">
      {{ mostrarFormulario ? 'Cancelar' : 'Agregar Empleado' }}
    </button>
  </div>

  <!-- Formulario para agregar empleado -->
  <div class="card-body" *ngIf="mostrarFormulario">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Nombre *</label>
          <input type="text" class="form-control" [(ngModel)]="nuevoEmpleado.nombre" placeholder="Ingrese nombre">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" [(ngModel)]="nuevoEmpleado.apellido" placeholder="Ingrese apellido">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Correo Electr√≥nico *</label>
          <input type="email" class="form-control" [(ngModel)]="nuevoEmpleado.correo" placeholder="correo@empresa.com">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Salario</label>
          <input type="number" class="form-control" [(ngModel)]="nuevoEmpleado.salario" placeholder="0.00" step="0.01">
        </div>
      </div>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-success" (click)="agregarEmpleado()">Guardar Empleado</button>
      <button class="btn btn-secondary" (click)="cancelarAgregar()">Cancelar</button>
    </div>
    <hr>
  </div>

  <!-- Tabla de empleados -->
  <div class="card-body">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre Completo</th>
          <th>Correo</th>
          <th>Salario</th>
          <th>Fecha de Registro</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empleado of empleados">
          <td>{{ empleado.id }}</td>
          <td>{{ empleado.nombre }} {{ empleado.apellido }}</td>
          <td>{{ empleado.correo }}</td>
          <td>${{ empleado.salario }}</td>
          <td>{{ empleado.created_at | date:'dd/MM/yyyy' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
